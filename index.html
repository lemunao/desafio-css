<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="grid-container">
    <navbar>My E-commerce</navbar>
    <aside>
      <section class="category-format">
        <p><strong>Categorias</strong></p>
      </section>
      <section>
        <div>
          <strong>Perfumes </strong>(13)
        </div>
        <div>
          <strong>Ropa </strong>(21)
        </div>
        <div>
          <strong>Accesorios </strong>(41)
        </div>
        <div>
          <strong>Zapatos </strong>(10)
        </div>
      </section>
    </aside>
    <main class="shopping-cart">
      <display-card>
        <div class="card-style">
          <img src="assets/img/perfume01.jpg" alt="Perfume negro. Marca My Kingdom. Arturo Vidal. ">
          <h3 class="cardtext ">Perfume My kingdom</h3>
          <p class="cardtext ">31.400</p>
          <button>Comprar</button>
        </div>
      </display-card>
      <display-card>
        <div class="card-style">
          <img src="assets/img/perfume02.jpg" alt="Perfume phantom. Paco Rabanne, caja plateada ">
          <h3 class="cardtext">Perfume Phantom</h3>
          <p class="cardtext">29.900</p>
          <button>Comprar</button>
        </div>
      </display-card>
      <display-card>
        <div class="card-style">
          <img src="assets/img//shoes01.jpg" alt="Zapatos docker, color negro, con cordones">
          <h3 class="cardtext">Zapatos Docker</h3>
          <p class="cardtext">29.700</p>
          <button>Comprar</button>
        </div>
      </display-card>
      <display-card>
        <div class="card-style">
          <img src="assets/img/hoodie01.jpg" alt="Poleron marca puma. Color rose. Con capucha">
          <h3 class="cardtext">Poleron puma</h3>
          <p class="cardtext">44.700</p>
          <button>Comprar</button>
        </div>
      </display-card>
    </main>
    <footer class="footer-format"> @miecommerce </footer>
  </div>
</body>

</html>
